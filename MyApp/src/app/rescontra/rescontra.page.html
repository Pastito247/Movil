<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verificar codigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rescontra</ion-title>
    </ion-toolbar>
  </ion-header>
  <br><br><br><br><br>
  <ion-input 
  fill="solid"
  label="Codigo"
  labelPlacement="floating"
  helperText="Ingrese Codigo"
  errorText="Codigo erroneo"
  name="verificar"
  id="code" ></ion-input>

  <br><br><br>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>restaurar contrase√±a</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-input
        type="email"
        fill="solid"
        label="Email"
        labelPlacement="floating"
        helperText="Ingrese Email"
        errorText="Invalid email"
        name="Correo"
        id="correo"
        ></ion-input>
        <br><br><br>
        <ion-button id="ingresar" (click)="validar()">Enviar Mail</ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-button id="CambiarContra" (click)="verificarCode()">Ingresar</ion-button>
</ion-content>
