<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rescontra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rescontra</ion-title>
    </ion-toolbar>
  </ion-header>
  <br><br><br><br><br>
  <ion-input
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Ingrese Email"
  errorText="Invalid email"
  name="Correo"
  id="correo"
  ></ion-input>
  <br><br><br>
  <ion-button id="ingresar" (click)="validar()">Enviar Mail</ion-button>
</ion-content>
