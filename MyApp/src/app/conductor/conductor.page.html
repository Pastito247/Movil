
<ion-menu contentId="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-title id="item" item>DuocExpress </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content class="ion-padding">
    <ion-item id="item" routerLink="/exit">
      <ion-icon id="item" name="home-outline" slot="start"></ion-icon>
      Menu Principal
    </ion-item>
    <ion-item id="item" routerLink="/dato-user">
      <ion-icon id="item" name="person-outline" slot="start"></ion-icon>
      Perfil
    </ion-item>
    
    <ion-item id="item" (click)="setOpen(true)">
      <ion-icon id="item" name="car-outline" slot="start" ></ion-icon>
      Registrar Viajes
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Crear Viaje</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
                <ion-input
                fill="solid"
                label="Patente"
                labelPlacement="floating"
                helperText="Ingrese Patente"
                name="Patente"
                id="patente"
                maxlength="6"
                ></ion-input>
            <ion-input
                fill="solid"
                label="Color"
                labelPlacement="floating"
                helperText="Ingrese Color"
                name="Color"
                id="color"
            ></ion-input>
            <ion-input
              fill="solid"
                label="modelo"
                labelPlacement="floating"
                helperText="Ingrese modelo"
                name="modelo"
                id="modelo"
            ></ion-input>
            <ion-input
            fill="solid"
              label="Lugar"
              labelPlacement="floating"
              helperText="Ingrese Destino"
              name="Marca"
              id="lugar"
          ></ion-input>
          <ion-input
          min="0"
          max="12"
          type="number"
          fill="solid"
            label="Hora"
            labelPlacement="floating"
            helperText="Ingrese Hora"
            name="Hora"
            id="hora"
          ></ion-input>
          <ion-input
          type="number"
          fill="solid"
            label="Capacidad"
            labelPlacement="floating"
            helperText="Ingrese Capacidad"
            name="Capacidad"
            id="capacidad"
        ></ion-input>
            <ion-button (click)="crearViaje()">Confirmar</ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>
    
    <ion-item id="item" routerLink="/chatbox">
      <ion-icon id="item" name="chatbox-outline" slot="start"></ion-icon>
      Contactos
    </ion-item>

    <ion-item id="item" routerLink="/card">
      <ion-icon id="item" name="card-outline" slot="start"></ion-icon>
      Pagos
    </ion-item>

    <ion-item id="item" routerLink="/settings">
      <ion-icon id="item" name="settings-outline" slot="start"></ion-icon>
      Configuraci√≥n
    </ion-item>


    
    <ion-item id="item" routerLink="/home">
      <ion-icon id="item" name="exit-outline" slot="start"></ion-icon>
      Cerrar sesion
    </ion-item> 
  
    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button id="item"></ion-menu-button>
      </ion-buttons>
      <ion-title id="item">DuocExpress</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    <ion-content>
      <div class="container">
        <capacitor-google-map #map></capacitor-google-map>
        </div> 
    </ion-content>
  </ion-content>

</div>
