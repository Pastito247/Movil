
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Agregué para animación #title" -->
    <ion-title #title>
      <img src="../assets/img/logo-duoc.png" id="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Agregué-->
  <br><br>
  <img src="../assets/img/logotipo.png" id="logotipo">
  <ion-list name="inputs" id="inputs-login">
    <ion-input
    type="email"
    fill="solid"
    label="Email"
    labelPlacement="floating"
    helperText="Ingrese Email"
    errorText="Invalid email"
    [(ngModel)]="Email"
  ></ion-input>
    <br>
    <br>
    <ion-input
    type="email"
    fill="solid"
    label="Contraseña"
    labelPlacement="floating"
    helperText="Ingrese Contraseña"
    errorText="Invalid email"
    [(ngModel)]="Contra"
  ></ion-input>
  </ion-list>
  <label for="" id="laber">No tienes cuenta?:</label> <a [routerLink]="['/register']">REGISTER</a>
  <!-- -->
  <br><br><br><br><br>
  <ion-button (click)="delete()" (click)="clearInput()">borrar</ion-button>

</ion-content>


<ion-footer>
  <label for="" id="end" >&copy; 2023 Pasto International</label>
</ion-footer>
